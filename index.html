        <div class="container-fluid">

    <main class="flex-grow-1 d-flex justify-content-center flex-column">
      <section class="align-content-center">
        <div class="shadow rounded-2 rounded p-5 container">
          <form id="personaForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required />

            </div>
            <div class="mb-3">
              <label for="peso" class="form-label">Peso</label>
              <input type="number" class="form-control" id="peso" required />
            </div>
            <div class="mb-3">
              <label for="altura" class="form-label">Altura (cm)</label>
              <input type="number" class="form-control" id="altura" required />
            </div>
            <div class="mb-3">
              <label for="AnioNac" class="form-label">AÃ±o de Nacimiento</label>

            </div>
            <div class="d-flex justify-content-evenly">

              <button type="submit" class="btn btn-secondary" id="mayorDeEdad">Mayor de edad?</button>
              <button type="submit" class="btn btn-info" id="mostrarGeneracion">Mostrar generacion</button>
            </div>
          </form>
        </div>

    <script src="./tp5-ej2.js"></script>
